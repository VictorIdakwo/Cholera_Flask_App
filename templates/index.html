<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cholera Prediction Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        h1 {
            font-size: 36px;
            text-align: center;
            margin: 0;
            padding: 15px;
            background-color: #007BFF;
            color: white;
        }

        #map {
            height: 600px;
            margin-left: 220px;
            transition: margin-left 0.3s;
        }

        #sidebar {
            width: 220px;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            background-color: #f4f4f4;
            height: 100%;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            transition: transform 0.3s;
        }

        .hidden { transform: translateX(-220px); }

        #toggle-sidebar {
            position: absolute;
            right: -30px;
            top: 10px;
            background: #007BFF;
            color: white;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .feature-button {
            display: block;
            padding: 10px;
            margin-bottom: 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }

        .feature-button.selected {
            background-color: #28a745;
        }

        .feature-button:hover {
            background-color: #0056b3;
        }

        #year-slider-container {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 2px solid #ccc;
            text-align: center;
        }

        #year-slider {
            width: 100%;
        }

        #year-label {
            font-weight: bold;
            display: block;
            margin-top: 5px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Cholera Case Prediction</h1>

    <div id="sidebar">
        <span id="toggle-sidebar">â˜°</span>
        <img src="{{ url_for('static', filename='eHA-logo-blue_320x132.png') }}" alt="Logo" style="width: 100%; max-width: 200px;">
        
        <h2>Select Features</h2>
        {% for i in range(all_features|length) %}
            <button class="feature-button selected" id="btn-{{ all_features[i] }}" onclick="toggleFeature('{{ all_features[i] }}')">
                {{ display_features[i] }}
            </button>
        {% endfor %}

        <div id="year-slider-container">
            <h2>Select Year</h2>
            <input type="range" id="year-slider" min="2024" max="2033" value="{{ year }}" step="1" oninput="updateYearLabel(this.value)">
            <span id="year-label">{{ year }}</span>
        </div>
    </div>

    <div id="map">
        {{ map_html | safe }}
    </div>

    <script>
        let selectedFeatures = {{ all_features | tojson }};
        let selectedYear = {{ year }};
        
        function toggleFeature(feature) {
            const button = document.getElementById('btn-' + feature);
            button.classList.toggle('selected');

            if (button.classList.contains('selected')) {
                selectedFeatures.push(feature);
            } else {
                selectedFeatures = selectedFeatures.filter(f => f !== feature);
            }

            updateMap();
        }

        function updateYearLabel(year) {
            document.getElementById("year-label").innerText = year;
            selectedYear = parseInt(year, 10);
            updateMap();
        }

        function updateMap() {
            fetch('/update', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ selected_features: selectedFeatures, year: selectedYear })
            })
            .then(response => response.json())
            .then(data => document.getElementById('map').innerHTML = data.map_html);
        }

        document.addEventListener("DOMContentLoaded", function () {
            updateMap();
            document.getElementById('toggle-sidebar').addEventListener('click', function () {
                document.getElementById('sidebar').classList.toggle('hidden');
                document.getElementById('map').style.marginLeft = document.getElementById('sidebar').classList.contains('hidden') ? "0" : "220px";
            });
        });
    </script>
</body>
</html>
